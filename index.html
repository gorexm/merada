<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to MERADA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom gradient and animation styles */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(45deg, #667eea, #764ba2, #6B8EFF, #7F3FBF);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            border: none;
            background: rgba(255,255,255,0.1);
            padding-left: 40px !important;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 2px rgba(102,126,234,0.5);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">
    <div class="w-full max-w-md p-6">
        <div id="formContainer" class="form-container rounded-2xl overflow-hidden p-8 text-white">
            <!-- Login Form -->
            <div id="loginForm">
                <h2 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">Welcome to MERADA</h2>
                
                <form id="loginFormElement" class="space-y-4">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            class="w-full py-3 rounded-xl text-white placeholder-white/70"
                            placeholder="Email address"
                            required
                        >
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="w-full py-3 rounded-xl text-white placeholder-white/70"
                            placeholder="Password"
                            required
                        >
                        <button 
                            type="button" 
                            id="toggleLoginPassword" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-white/70 hover:text-white"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="flex justify-between items-center">
                        <label class="flex items-center text-sm">
                            <input type="checkbox" class="mr-2 rounded text-blue-500" />
                            Remember me
                        </label>
                        <a href="#" class="text-sm text-white/80 hover:text-white">Forgot Password?</a>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl hover:from-blue-600 hover:to-purple-700 transition duration-300 transform hover:scale-105"
                    >
                        Sign In
                    </button>

                    <div class="text-center">
                        <p class="text-sm mt-4">
                            Don't have an account? 
                            <a href="#" id="switchToRegister" class="text-blue-300 hover:text-white font-bold">Create Account</a>
                        </p>
                    </div>

                    <div class="flex items-center my-4">
                        <hr class="flex-grow border-white/30">
                        <span class="px-4 text-white/70">Or continue with</span>
                        <hr class="flex-grow border-white/30">
                    </div>

                    <div class="flex justify-center space-x-4">
                        <button class="bg-white/20 p-3 rounded-full hover:bg-white/30 transition">
                            <i class="fab fa-google text-xl"></i>
                        </button>
                        <button class="bg-white/20 p-3 rounded-full hover:bg-white/30 transition">
                            <i class="fab fa-facebook text-xl"></i>
                        </button>
                        <button class="bg-white/20 p-3 rounded-full hover:bg-white/30 transition">
                            <i class="fab fa-apple text-xl"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Registration Form (Similar style) -->
            <div id="registerForm" class="hidden">
                <h2 class="text-3xl font-bold text-center mb-6 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">Create Account</h2>
                
                <form id="registerFormElement" class="space-y-4">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="registerName" 
                            class="w-full py-3 rounded-xl text-white placeholder-white/70"
                            placeholder="Full Name"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            class="w-full py-3 rounded-xl text-white placeholder-white/70"
                            placeholder="Email address"
                            required
                        >
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            class="w-full py-3 rounded-xl text-white placeholder-white/70"
                            placeholder="Create Password"
                            required
                            minlength="8"
                        >
                        <button 
                            type="button" 
                            id="toggleRegisterPassword" 
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-white/70 hover:text-white"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-xl hover:from-blue-600 hover:to-purple-700 transition duration-300 transform hover:scale-105"
                    >
                        Sign Up
                    </button>

                    <div class="text-center">
                        <p class="text-sm mt-4">
                            Already have an account? 
                            <a href="#" id="switchToLogin" class="text-blue-300 hover:text-white font-bold">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Form Switching Logic
        const formContainer = {
            loginForm: document.getElementById('loginForm'),
            registerForm: document.getElementById('registerForm'),
            switchToRegister: document.getElementById('switchToRegister'),
            switchToLogin: document.getElementById('switchToLogin')
        };

        formContainer.switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            formContainer.loginForm.classList.add('hidden');
            formContainer.registerForm.classList.remove('hidden');
        });

        formContainer.switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            formContainer.registerForm.classList.add('hidden');
            formContainer.loginForm.classList.remove('hidden');
        });

        // Password Visibility Toggle
        const passwordToggles = [
            { 
                button: document.getElementById('toggleLoginPassword'), 
                input: document.getElementById('loginPassword') 
            },
            { 
                button: document.getElementById('toggleRegisterPassword'), 
                input: document.getElementById('registerPassword') 
            }
        ];

        passwordToggles.forEach(toggle => {
            toggle.button.addEventListener('click', () => {
                const type = toggle.input.type === 'password' ? 'text' : 'password';
                toggle.input.type = type;
                toggle.button.querySelector('i').classList.toggle('fa-eye');
                toggle.button.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });

        // Form Submission Handlers
        document.getElementById('loginFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log('Login attempt:', { email, password });
        });

        document.getElementById('registerFormElement').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            console.log('Registration attempt:', { name, email, password });
        });
    </script>
</body>
</html>
